<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAY BACK HOME</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrap">
        <header>
            <h1><a href="index.html">Way Back Home</a></h1>
            <ul id="gnb">
                <li><a href="index.html">home</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </header>
        <div id="container-scene1-5">
            <div id="content">
                <div id="img-textWrap1">
                    <div id="numbers"></div>
                </div>
                <a href="scene1-2.html" class="btn-next">NEXT</a>
            </div>
        </div>
    </div>
    <script>
        // 1. 7개의 0~9 난수 생성
        const numbers = Array.from({ length: 7 }, () => Math.floor(Math.random() * 10));
        const numbersDiv = document.getElementById("numbers");
        numbersDiv.textContent = numbers.join(" ");
    
        // 2. 0.7초 후 숫자 숨김
        setTimeout(() => {
          numbersDiv.textContent = "";
        }, 700);
    
        // 3. 2초 후 사용자 입력 받고 순서까지 정확히 일치하는지 검사
        setTimeout(() => {
          const input = prompt("기억나는 숫자를 입력하세요 (스페이스, 점, 쉼표 무시됨):");
    
          if (!input) {
            alert("입력이 비어 있거나 취소되었습니다.");
            return;
          }
    
          // 4. 입력값에서 숫자만 순서대로 추출
          const userNumbers = input.match(/\d/g)?.map(Number) || [];
    
          // 5. 정답과 순서까지 비교
          const isCorrect = userNumbers.length === numbers.length &&
                            userNumbers.every((num, i) => num === numbers[i]);
    
          if (isCorrect) {
            alert("정답입니다!");
            location.href='scene1-6.o.html'; 
          } else {
            alert("틀렸습니다!\n정답: " + numbers.join(" "));
            location.href='scene1-6.x.html'; 
          }
        }, 1500);
      </script>
</body>

</html>

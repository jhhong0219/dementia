<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAY BACK HOME</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrap">
        <header>
            <h1><a href="index.html">Way Back Home</a></h1>
            <ul id="gnb">
                <li><a href="index.html">home</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>   
        </header>
        <div id="container-scene4">
            <div id="timer"><p>골든타임: </p><span id="timeDisplay">24 h</span>초 남았습니다</div>
            <div id="content">
                <div id="img-textWrap4">
                    <a href="ending-bad.html" id="room201">
                        <img src="img/door 1.png" alt="room201">
                    </a>
                    <a href="ending-good.html" id="room202">
                        <img src="img/door 2.png" alt="room202">
                    </a>
                    <a href="ending-bad.html" id="room203">
                        <img src="img/door 3.png" alt="room203">
                    </a>
                </div>
                    <br>
                    <p id="caption">어떤 집으로 들어가시겠습니까?</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const LIMIT = 240;
        const startKey = "countdownStart";
        const display = document.getElementById("timeDisplay");

        let remaining = LIMIT;

        // 1. 시작 시각이 저장되어 있는지 확인
        if (!localStorage.getItem(startKey)) {
        localStorage.setItem(startKey, Date.now());
        }

        function updateTime() {
        const start = parseInt(localStorage.getItem(startKey));
        const elapsed = Math.floor((Date.now() - start) / 1000);
        remaining = Math.max(LIMIT - elapsed, 0); // 전역 변수 업데이트
        display.textContent = remaining;

        if (remaining <= 0) {
            clearInterval(countdown);
            display.textContent = "0";
            alert("시간이 종료되었습니다.")
            alert("당신은 골든 타임 안에 집을 찾지 못해 거리에서 쓸쓸한 엔딩을 맞이하게 됩니다.");
            location.href = "ending-bad.html";
        }
        }

        updateTime(); // 초기 즉시 호출
        const countdown = setInterval(updateTime, 1000);
    </script>
</body>
</html>

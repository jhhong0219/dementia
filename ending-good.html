<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAY BACK HOME</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrap">
        <header>
            <h1><a href="index.html">Way Back Home</a></h1>
            <ul id="gnb">
                <li><a href="index.html">home</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </header>
        <div id="container-ending-good">
            <div id="content">
                <div id="typedtext-endingG1"></div>
                <a href="ending-good2.html" class="btn-next">NEXT</a>
            </div>
        </div>
    </div>
    <script>
        window.onload = () => {
        alert("축하합니다. 당신은 골든타임 내에 무사히 가족들의 품으로 돌아왔습니다.");
        };
        var aText = new Array(
            "아버지! 대체 어디를",
            "다녀오신 거에요, 사라지신",
            "줄 알고 한참 찾았잖아요.",
            " ",
            "그래도 집에 무사히 돌아오셔서",
            "정말 다행이에요"
        );
        var iSpeed = 90; // time delay of print out
        var iIndex = 0; // start printing array at this posision
        var iArrLength = aText[0].length; // the length of the text array
        var iScrollAt = 20; // start scrolling up at this many lines

        var iTextPos = 0; // initialise text position
        var sContents = ''; // initialise contents variable
        var iRow; // initialise current row

        function typewriter() {
            sContents = ' ';
            iRow = Math.max(0, iIndex - iScrollAt);
            var destination = document.getElementById("typedtext-endingG1");

            while (iRow < iIndex) {
                sContents += aText[iRow++] + '<br />';
            }
            destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
            if (iTextPos++ == iArrLength) {
                iTextPos = 0;
                iIndex++;
                if (iIndex != aText.length) {
                    iArrLength = aText[iIndex].length;
                    setTimeout("typewriter()", 500);
                }
            } else {
                setTimeout("typewriter()", iSpeed);
            }
        }


        typewriter();

    </script>
</body>

</html>

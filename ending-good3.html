<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div id="wrap">
        <header>
            <h1><a href="index.html">Way Back Home</a></h1>
            <ul id="gnb">
                <li><a href="index.html">home</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>   
        </header>
        <div id="container-ending-good3">
            <div id="content">
                <div id="confetti-container"></div>
                <a href="endingCredit.html" class="btn-next">NEXT</a>
            </div>
        </div>
    </div>
    <script>
        function launchConfetti() {
        const container = document.getElementById("confetti-container");
        const colors = ["#f44336", "#2196f3", "#ffeb3b", "#4caf50", "#e91e63", "#9c27b0"];

        for (let i = 0; i < 100; i++) {
            const el = document.createElement("div");
            el.classList.add("confetti");
            el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            el.style.left = Math.random() * 100 + "vw";
            el.style.animationDuration = 2 + Math.random() * 3 + "s";
            el.style.width = 6 + Math.random() * 4 + "px";
            el.style.height = 6 + Math.random() * 4 + "px";
            el.style.borderRadius = Math.random() > 0.5 ? "50%" : "0";
            container.appendChild(el);
            setTimeout(() => el.remove(), 5000);
        }
        }

        window.onload = launchConfetti;
    </script>
</body>
</html>
